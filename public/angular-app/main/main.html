<div ng-controller="HomepageController as vm">

    <h1>Headlines</h1>
    
    <div class="story row" ng-repeat="story in vm.stories">
        <div class="col-lg-4">
            <img class = "himage" src = "{{ story.urlToImage }}">
        </div>
        <div class="col-lg-8">
            <a ng-href="{{ story.url }}">{{ story.title }}
        </div>
    </div>
    


</div>
